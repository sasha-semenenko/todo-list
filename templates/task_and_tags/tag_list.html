{% extends "task_and_tags/index.html" %}

{% block content %}
    <h1>
        Tags
        <a style="float: right" href="{% url 'task_and_tags:tag-create' %}">Create</a>
    </h1>

    {% if tag_list %}
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for tag in tag_list %}
            <tr>
              <td>
                  {{ tag.name }}
              </td>
              <td>
                  <a href="{% url 'task_and_tags:tag-update' pk=tag.id %}">Update</a>
              </td>
              <td>
                  <a href="{% url 'task_and_tags:tag-delete' pk=tag.id %}">Delete</a>
              </td>
          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no tags in the service.</p>
    {% endif %}
{% endblock %}
